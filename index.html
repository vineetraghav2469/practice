<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfecto Weather</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="app">
      <h1>Perfecto Weather</h1>

      <div class="search">
        <div class="country">
          <input value="Delhi" type="text"  />
        </div>


        <button>Search</button>
      </div>

      

      <img src="clear.png" width="150px" alt="condition" class="condition" />

      <p class="temp" >0Â°C</p>
      <p class="state" ><p>

      <div class="details">
        <div class="humidity">
          <img src="humidity.png" height="60" width="60" alt="humidity" />
          <div>
            <h2>0%</h2>
            <p>Humidity</p>
          </div>
        </div>

        <div class="speed">
          <img src="wind.png" height="60" width="60" alt="speed" />
          <div>
            <h2>0km/h</h2>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
